{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}

                <!--firstname-->
                <div class="form-group">
                    <label for="">Firstname</label>
                    <input type="text" name="firstname" id=" " value="{{values.first_name}}" class="form-control" >
                   
                  </div>

                <!--lastname-->
                <div class="form-group">
                    <label for="">Lastname</label>
                    <input type="text" name="lastname" id=" " value="{{values.last_name}}" class="form-control"  >
                
                </div>
                                
                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                 
                </div>

                <!--phonenumber-->
                <div class="form-group">
                    <label for="">Phonenumber</label>
                    <input type="text" name="phonenumber" id="" value="{{values.phonenumber}}" class="form-control form-control-sm" placeholder="1234567890" >
                   
                  </div>

                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******" >
                   
                  </div>

                <div class="form-group">
                    <input class="btn-btn-sm btn-info" type="submit" value="Create An Account">

                </div>



            </form>
        </div>

    </div>

</div>
{% endblock %}
